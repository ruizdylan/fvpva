{% extends 'administrator/base.html' %}
{% load static %}
{% block title %} Countries {% endblock %}

{% block css %}
    {#    <link href="{% static '/fapva_css/home.css' %}" rel="stylesheet" type="text/css"/>#}
{% endblock %}

{% block content %}

    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Countries</h1>
            <a href="#" id="create-country"
               class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                    class="fas fa-plus fa-sm text-white-50"></i> Add Country</a>
        </div>

        <!-- Content Row -->
        <div class="row">
            <div class="col-12">
                <div class="card-box bg-white table-responsive py-3 px-2">
                    <table id="countries-datatable" class="table table-striped table-bordered dt-responsive nowrap"
                           style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                    </table>
                </div>
            </div>

        </div>

    </div>
    <!-- /.container-fluid -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Country</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="country-form">
                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-md-12">
                                <div class="form-group my-1 w-[45]">
                                    <label for="exampleInputEmail1">Name</label>
                                    <input type="text" name="name" class="form-control" id="name"
                                           aria-describedby=""
                                           placeholder="Enter Name" required>
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-12 col-md-12">
                                <div class="form-group my-1 w-[45]">
                                    <label for="exampleInputEmail1">Dial Code</label>
                                    <input type="text" name="dialling_code" class="form-control" id="dialling_code"
                                           aria-describedby=""
                                           placeholder="Enter Dial Code" required>
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-12 col-md-12">
                                <div class="form-group my-1 w-[45]">
                                    <label for="exampleInputEmail1">Flag</label>
                                    <input type="file" name="file" class="form-control" id="file"
                                           aria-describedby=""
                                           placeholder="Enter First Name" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submit">Save changes</button>
                    <button type="button" class="btn btn-primary d-none" id="edit">Update</button>
                </div>
            </div>
        </div>
    </div>


{% endblock %}


{% block js %}
    <script src="{% static "fapva_js/admin/countries.js" %}"></script>

    <script>
        var data;
        window.onload = function () {
            data = {
                "countries_datatable_url": ' {% url "countries-datatable" %}',
                "countries_status_url": ' {% url "countries-status" %}',
                "countries_url": '{% url 'countries' %}',
                "countries_delete_url": '{% url 'countries-delete' %}'
            };

            new Countries(data);
        }
    </script>
{% endblock %}
